
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}
</style>
</head>
<body onload = "reSizeCanvas();">
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
	<input type = "color" id = "picker"/>
	<script>
		var canvas = document.querySelector("#myCanvas")
		var colorPicker = document.querySelector("#picker");
		var color = "red";
		function reSizeCanvas(){
			canvas.width = window.innerWidth * 0.8;
            canvas.height = window.innerHeight * 0.8;
		}
		var ctx = canvas.getContext("2d");
		var position = {x:0, y:0};
		var isDrawing = true

		window.addEventListener('mousemove', draw);
		window.addEventListener('keydown', function(e) {
			if (e.keyCode == 32){
				ctx.clearRect(0,0,canvas.width,canvas.height);
			}else if (e.keyCode == 66) {
    			ctx.fillStyle = "blue";
      		}else if (e.keyCode == 82) {
        		ctx.fillStyle = "red";
			}else if (e.keyCode == 71) {
        		ctx.fillStyle = "green";
			}else if (e.keyCode == 89) {
        		ctx.fillStyle = "yellow";
    		}else if (e.keyCode == 38){
				isDrawing = false
			}else if (e.keyCode == 40){
				isDrawing = true
			}
		})

		function resetxy(e){
			position.x = e.clientX
			position.y = e.clientY
		}

		function draw(e) {
			if (!isDrawing) return;
			ctx.beginPath();
			ctx.arc(position.x,position.y,10,0,2 * Math.PI)
			ctx.fill();
			resetxy(e);
		}

		colorPicker.addEventListener('change', function(e) {
			color = this.value;
		})

	</script>
</body>
</html>
